  # 且已存在待办事项的提醒时间与 当前时间+RemindAfter 不一致，
  # 则更新待办事项的提醒时间
  # ⚠注意：此选项应当保持 false（思考一下为什么）
  UpdateRemind : false
  UpdateImportance : false
  # 指定待办事项的标题模板
  # 可用的替换参数：
  # {course.name} -> 课程名
  # {course.coursecode} -> 课程代码
  # {course.coursecodeshort} -> 简化的课程代码
